<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Medieval Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* –ú–∏–Ω–∏–º–∞–ª—å–Ω—ã–µ —Å—Ç–∏–ª–∏, —á—Ç–æ–±—ã –≤—Å—ë –≤—Å—Ç–∞–ª–æ –Ω–∞ —Å–≤–æ–∏ –º–µ—Å—Ç–∞ */
        body {
            background-color: #1a120b;
            color: #f4e4bc;
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .res-panel {
            display: flex;
            justify-content: space-around;
            background: #3e2723;
            padding: 10px;
            border: 2px solid #d4af37;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .building-card {
            background: #4e342e;
            border: 1px solid #d4af37;
            border-radius: 12px;
            padding: 20px;
            margin: 10px 0;
            cursor: pointer;
            transition: 0.2s;
        }

        .building-card:active {
            transform: scale(0.95);
            background: #5d4037;
        }

        button {
            background: #d4af37;
            border: none;
            padding: 10px 20px;
            font-weight: bold;
            border-radius: 5px;
            margin-top: 10px;
        }

        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="res-panel">
        <div>ü™ô –ó–æ–ª–æ—Ç–æ: <span id="gold">100</span></div>
        <div>üíé –ò–∑—É–º—Ä—É–¥—ã: <span id="emeralds">0</span></div>
    </div>

    <h1>–ö–æ—Ä–æ–ª–µ–≤—Å—Ç–≤–æ</h1>

    <div id="main-screen">
        <div class="building-card" onclick="openShop()">
            <h3>‚öíÔ∏è –ö—É–∑–Ω–∏—Ü–∞</h3>
            <p>–ö—É–ø–∏—Ç—å –º–µ—á (50 –∑–æ–ª–æ—Ç–∞)</p>
        </div>

        <div class="building-card" onclick="mineGold()">
            <h3>‚õèÔ∏è –†—É–¥–Ω–∏–∫</h3>
            <p>–î–æ–±—ã—Ç—å –∑–æ–ª–æ—Ç–æ (+10)</p>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        let stats = {
            gold: 100,
            emeralds: 0
        };

        function updateUI() {
            document.getElementById('gold').innerText = stats.gold;
            document.getElementById('emeralds').innerText = stats.emeralds;
        }

        function mineGold() {
            stats.gold += 10;
            updateUI();
            tg.HapticFeedback.impactOccurred('light');
        }

        function openShop() {
            if (stats.gold >= 50) {
                stats.gold -= 50;
                updateUI();
                alert("–í—ã –∫—É–ø–∏–ª–∏ –º–µ—á! –°–∏–ª–∞ —É–≤–µ–ª–∏—á–µ–Ω–∞.");
            } else {
                alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –∑–æ–ª–æ—Ç–∞!");
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        updateUI();
    </script>
</body>
</html>
