<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>WAR-Game</title>
    <!-- Подключаем файл со стилями -->
    <link rel="stylesheet" href="style.css">
    <!-- Скрипт от Telegram для работы Mini App -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

    <!-- Основной контейнер приложения -->
    <div id="app">

        <!-- 1. Стартовый экран (Splash Screen) -->
        <div id="splash-screen" class="screen active">
            <h1 class="game-title"><span>WAR</span>-Game</h1>
            <button id="start-game-btn" class="main-button">Начать игру</button>
        </div>

        <!-- 2. Главный игровой экран (скрыт по умолчанию) -->
        <div id="main-game-screen" class="screen">
            <h2>Меню</h2>
            <div class="menu-grid">
                <button class="menu-button" data-action="inn">Трактир</button>
                <button class="menu-button" data-action="shop">Магазин</button>
                <button class="menu-button" data-action="tavern">Таверна</button>
                <button class="menu-button" data-action="port">Порт</button>
                <button class="menu-button" data-action="armorer">Бронник</button>
                <button class="menu-button" data-action="swordsmith">Мечник</button>
                <button class="menu-button" data-action="stables">Конюшня</button>
                <button class="menu-button" data-action="stats">Статистика</button>
                <button class="menu-button" data-action="faq">FAQ</button>
            </div>
        </div>

        <!-- 3. Окно обучения (скрыто по умолчанию) -->
        <div id="tutorial-popup" class="popup">
            <div class="popup-content">
                <h3>Добро пожаловать, рыцарь!</h3>
                <p>Это мир "WAR-Game". Ваш путь начинается здесь. Исследуйте меню, чтобы найти приключения, улучшить снаряжение и стать легендой.</p>
                <p>Начните с **Трактира**, чтобы узнать последние слухи, или посетите **Магазин**, чтобы подготовиться к бою.</p>
                <button id="close-tutorial-btn" class="main-button">Вперед, к славе!</button>
            </div>
        </div>

    </div>

    <!-- Подключаем наш основной файл со скриптами -->
    <script src="script.js"></script>
</body>
</html>
