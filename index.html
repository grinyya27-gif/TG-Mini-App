<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>War Game Bot</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* –°–¢–ò–õ–ò: –û—Ñ–æ—Ä–º–ª–µ–Ω–∏–µ –∏–≥—Ä—ã */
        body {
            background-color: #1a120b;
            color: #f4e4bc;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            user-select: none;
        }

        /* –ü–∞–Ω–µ–ª—å —Ä–µ—Å—É—Ä—Å–æ–≤ */
        .top-bar {
            display: flex;
            justify-content: space-around;
            width: 100%;
            background: #3e2723;
            padding: 15px 0;
            border: 2px solid #d4af37;
            border-radius: 12px;
            margin-bottom: 20px;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        .res-item { font-size: 1.1em; }

        /* –ö–∞—Ä—Ç–æ—á–∫–∏ —Ä–∞–±–æ—Ç */
        .card {
            width: 100%;
            max-width: 400px;
            background: linear-gradient(145deg, #4e342e, #3e2723);
            border: 1px solid #d4af37;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: transform 0.1s;
            box-sizing: border-box;
        }

        .card:active { transform: scale(0.97); background: #5d4037; }

        .card-icon { font-size: 2.5em; margin-right: 20px; }
        .card-content { text-align: left; }
        .card-content h3 { margin: 0; color: #d4af37; }
        .card-content p { margin: 5px 0 0 0; font-size: 0.85em; opacity: 0.8; }

        h1 { color: #d4af37; text-shadow: 2px 2px #000; margin: 10px 0; }
        .info-text { margin-bottom: 20px; font-style: italic; opacity: 0.7; font-size: 0.9em; }
    </style>
</head>
<body>

    <div class="top-bar">
        <div class="res-item">ü™ô <span id="gold">0</span></div>
        <div class="res-item">üíé <span id="emeralds">0</span></div>
    </div>

    <h1>–≠–ª–¥–æ—Ä–∏—è</h1>
    <p class="info-text">–í—ã–±–µ—Ä–∏—Ç–µ –º–µ—Å—Ç–æ —Ä–∞–±–æ—Ç—ã –¥–ª—è –∑–∞—Ä–∞–±–æ—Ç–∫–∞</p>

    <div class="card" onclick="work('port')">
        <div class="card-icon">üé£</div>
        <div class="card-content">
            <h3>–†—ã–±–∞–ª–∫–∞ –≤ –ø–æ—Ä—Ç—É</h3>
            <p>–°—Ç–∞–±–∏–ª—å–Ω—ã–π –¥–æ—Ö–æ–¥: <b>+15 –∑–æ–ª–æ—Ç–∞</b></p>
        </div>
    </div>

    <div class="card" onclick="work('mine')">
        <div class="card-icon">‚õèÔ∏è</div>
        <div class="card-content">
            <h3>–ö–æ—Ä–æ–ª–µ–≤—Å–∫–∏–π —Ä—É–¥–Ω–∏–∫</h3>
            <p>–î–æ—Ö–æ–¥: <b>+10 –∑–æ–ª–æ—Ç–∞</b>. –®–∞–Ω—Å –Ω–∞–π—Ç–∏ <b>–∏–∑—É–º—Ä—É–¥</b>!</p>
        </div>
    </div>

    <script>
        // –õ–û–ì–ò–ö–ê: –°–∫—Ä–∏–ø—Ç –∏–≥—Ä—ã
        const tg = window.Telegram.WebApp;
        tg.expand(); // –†–∞–∑–≤–µ—Ä–Ω—É—Ç—å –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω

        // –ù–∞—á–∞–ª—å–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ
        let gold = 0;
        let emeralds = 0;

        // –§—É–Ω–∫—Ü–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Ç–µ–∫—Å—Ç–∞ –Ω–∞ —ç–∫—Ä–∞–Ω–µ
        function updateUI() {
            document.getElementById('gold').innerText = gold;
            document.getElementById('emeralds').innerText = emeralds;
        }

        // –§—É–Ω–∫—Ü–∏—è —Ä–∞–±–æ—Ç—ã
        function work(type) {
            if (type === 'port') {
                // –í –ø–æ—Ä—Ç—É –≤—Å–µ–≥–¥–∞ +15 –∑–æ–ª–æ—Ç–∞
                gold += 15;
                tg.HapticFeedback.impactOccurred('light'); // –õ–µ–≥–∫–∞—è –≤–∏–±—Ä–∞—Ü–∏—è
            } 
            else if (type === 'mine') {
                // –í —Ä—É–¥–Ω–∏–∫–µ +10 –∑–æ–ª–æ—Ç–∞
                gold += 10;
                
                // –®–∞–Ω—Å 15% –Ω–∞–π—Ç–∏ –∏–∑—É–º—Ä—É–¥
                if (Math.random() < 0.15) {
                    emeralds += 1;
                    tg.HapticFeedback.notificationOccurred('success'); // –°–∏–ª—å–Ω–∞—è –≤–∏–±—Ä–∞—Ü–∏—è –ø—Ä–∏ —É–¥–∞—á–µ
                } else {
                    tg.HapticFeedback.impactOccurred('medium'); // –û–±—ã—á–Ω–∞—è –≤–∏–±—Ä–∞—Ü–∏—è
                }
            }
            
            updateUI(); // –û–±–Ω–æ–≤–∏—Ç—å —Ü–∏—Ñ—Ä—ã
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–ø—É—Å–∫–µ
        updateUI();
    </script>
</body>
</html>
