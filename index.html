<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>War Game Strategy</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* БАЗОВЫЕ СТИЛИ */
        body {
            background-color: #1a120b;
            color: #f4e4bc;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* ВЕРХНЯЯ ПАНЕЛЬ РЕСУРСОВ */
        .top-bar {
            display: flex;
            justify-content: space-around;
            background: #3e2723;
            padding: 10px 0;
            border-bottom: 2px solid #d4af37;
            font-weight: bold;
        }

        /* КОНТЕНТНАЯ ОБЛАСТЬ */
        .content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            text-align: center;
        }

        .screen { display: none; }
        .screen.active { display: block; }

        /* КАРТОЧКИ */
        .card {
            background: linear-gradient(145deg, #4e342e, #3e2723);
            border: 1px solid #d4af37;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            cursor: pointer;
        }
        .card:active { transform: scale(0.98); }

        /* НИЖНЕЕ МЕНЮ (NAV BAR) */
        .nav-bar {
            display: flex;
            background: #2c1e14;
            border-top: 2px solid #d4af37;
            padding: 10px 0;
        }

        .nav-item {
            flex: 1;
            text-align: center;
            font-size: 0.8em;
            opacity: 0.6;
            cursor: pointer;
        }

        .nav-item.active {
            opacity: 1;
            color: #d4af37;
        }
